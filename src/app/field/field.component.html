<div class="container" style="height: 100vh;">
  <h1 class="pt-3">Current player: {{ player }}</h1>

  <button mat-raised-button color="accent" (click)="newGame()">
    Start a new game!
  </button>

  <h2 class="pt-4" *ngIf="winner">Player {{ winner }} won!</h2>
  <main class="pt-4">
    <app-square
      *ngFor="let val of squares; let i = index"
      [value]="val"
      (click)="makeMove(i)"
    >
    </app-square>
  </main>
</div>
